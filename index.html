<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Webpage</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <!-- Button to toggle background color -->
  <button onclick="toggleBackgroundColor()">Dark mode</button>

  <!-- Slider for dynamic text size -->
  <input type="range" id="sizeSlider" min="10" max="40" value="16" oninput="updateTextSize()">
  <p id="text">My Name is Terry Chege</p>

  <!-- Modal -->
  <button onclick="showModal()">Show Modal</button>
  <div id="modalOverlay" onclick="closeModal()"></div>
  <div id="modal">
    <h3>Hello,</h3>
    <p>Welcome to my week 6 assignment</p>
    <button onclick="closeModal()">Close</button>
  </div>

  <!-- Form with validation -->
  <form id="myForm" onsubmit="return validateForm()">
    <label for="name">Name (min 3 characters):</label>
    <input type="text" id="name" name="name">
    <span id="nameError" class="error"></span>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <span id="emailError" class="error"></span>
    <br><br>

    <label for="password">Password (min 8 characters, 1 uppercase, 1 number):</label>
    <input type="password" id="password" name="password">
    <span id="passwordError" class="error"></span>
    <br><br>

    <button type="submit">Submit</button>
  </form>

  <!-- Dropdown menu (optional) -->
  <select onchange="showDropdownMessage()">
    <option value="">Select an Gender</option>
    <option value="Female">Female</option>
    <option value="Male">Male</option>
    <option value="Binary">Binary</option>
  </select>
  <p id="dropdownMessage"></p>


<script src="script.js"></script>
</body>
</html>
